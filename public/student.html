<html lang = "en">

<head>
  <meta charset = "utf-8">
  <link rel="stylesheet" type = "text/css" href="manage.css">
  <script src="manage.js"></script>
  <title> Lassonde Management - Student</title>
</head>
<body>
  <div id="container">
    <div id="topBar">
      <a href="home.html" id="header"> Lassonde </a>
      <a href ="student.html" class="topButton">Students</a>
      <a href ="professor.html" class="topButton">Professors</a>
      <a href ="course.html" class="topButton">Courses</a>
      <a href ="staff.html" class="topButton">Staff</a>
      <a href ="exam.html" class="topButton">Exams</a>
    </div>
    <div id="options">
      <button class="optionButtons" onclick="addStudent()">Add Student</button>
      <br>
      <button id="remButton" class="optionButtons" onclick="remStudent()">Remove Student</button>
      <div id="remSearch"  hidden="true">
        <p>
          Search by Name:
          <input type="text">
          <button type="search">Search</button>
        </p>
        <p>
          Search by Student ID:
          <input type="text">
          <button type="search">Search</button>
        </p>
      </div>
<!--      <br>-->
<!--      <button id="updButton" class="optionButtons" onclick="upStudent()">Update Student</button>-->
      <div id="updSearch"  hidden="true">
        <p>
          Search by Name:
          <input type="text">
          <button type="search">Search</button>
        </p>
        <p>
          Search by Student ID:
          <input type="text">
          <button type="search">Search</button>
        </p>
      </div>
      <br>
      <button class="optionButtons" onclick="showAllStudentData()">Show all Students</button>
    </div>
    <div class="searchOptions">
      <p class="searchBy">Search by</p> <br> <br> <br>
      <select name="searchMethods" id="selectOption">
        <option value="Name">Name</option>
        <option value="ID">Student ID</option>
        <option value="Current Courses">Current Courses</option>
      </select>
      <input name="searchBar" type="search" id="mainSearchBar">
      <button id="searchMethods" onclick="showSpecificStudentData()">Search</button>
    </div>
    <div id="test">

    </div>

    <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p> Add Information to add student.</p>
    </br>
      <p class="addstu">
        &nbsp;
        Student Name:
        &nbsp;
        &nbsp;
        <input type="text" id="stuname" class="addstu" >
      </p>
      <p class="addstu">
        Student Number:
        &nbsp;
        <input type="number" id="stunum" class="addstu">
      </p>
    </br>
    <button id="addbut" onclick="addNewStudentData()"> Add </button>
    </div>

  </div>

    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close2">&times;</span>
        <p> Select Student to Remove.</p>
        </br>
        <p class="addstu">
          &nbsp;
          Student ID:
          &nbsp;
          &nbsp;
          <input type="text" id="stuname2" class="addstu" >
        </p>
        </br>
        <button class="updbut" onclick="removeStudentData()"> Remove </button>
      </div>

    </div>

    <div id="myModal3" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
<!--        <span class="close2">&times;</span>-->
        <span class="close3">&times;</span>
        <div class="searchOptions">
          <p class="searchBy">Update by</p> <br> <br> <br>
          <select name="searchMethods" id="selectOption2">
            <option value="Name">Name</option>
            <option value="ID">Student ID</option>
            <option value="Current Courses">Current Courses</option>
          </select>
          <input name="searchBar" type="search" id="mainSearchBar2">
          <button class="updbut" onclick="updbutonclk()"> Update </button>
        </div>

      </div>

    </div>

  </div>
